  <!-- Show data  -->
   <!-- زر فتح الـ Popup -->

    <!-- المودال -->
    <div *ngIf="show" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">تفاصيل العميل</h2>

        <p><strong>Name : </strong> {{ message.firstName }} {{ message.lastName }}</p>
        <p><strong>Email : </strong> {{ message.email }}</p>
        <p><strong>Phone : </strong> {{ message.phone }}</p>
        <p><strong>Message : </strong> {{ message.message }}</p>

        <div class="mt-4 flex justify-end">
          <button (click)="closePopupShowData()" class="px-4 py-2 bg-red-500 text-white rounded">إغلاق</button>
        </div>
      </div>
    </div>


  <!-- Admins Table -->
  <table class="w-full bg-white shadow rounded overflow-hidden text-center mt-[15px] ">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="py-2 px-4">#</th>
        <th class="py-2 px-4">userName</th>
        <th class="py-2 px-4">Email</th>
        <th class="py-2 px-4">Phone</th>
        <!-- <th class="py-2 px-4">City</th> -->
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages ; trackBy : trackBy ;let i = index" class="border-b">
        <td class="py-2 px-4 align-middle ">{{ i + 1 }}</td>
        <td class="py-2 px-4 align-middle ">{{ message.firstName }} {{ message.lastName }}</td>
        <td class="py-2 px-4 align-middle ">{{ message.email }}</td>
        <td class="py-2 px-4 align-middle ">{{ message.phone }}</td>
        <!-- <td class="py-2 px-4 align-middle ">{{ message.message }}</td>/ -->
        <td class="py-3 px-4 text-center align-middle">
          <div class="flex justify-center items-center space-x-2">
            <button (click)="showMessage(message)"
              class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Show</button>
            <!-- <button (click)="deleteMessage(message._id)"
              class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>


</div>
